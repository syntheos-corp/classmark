name: Build macOS DMG

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

  # Auto-trigger on release tags
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          brew install tesseract poppler create-dmg
          echo "Tesseract version:"
          tesseract --version
          echo "Poppler version:"
          pdftoppm -v

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download AI models
        run: |
          python src/utils/download_models.py --yes
          echo "Models downloaded:"
          ls -la models/ || echo "Models directory structure:"
          find models -type f -name "*.pt" -o -name "*.bin" 2>/dev/null | head -20 || true

      - name: Build macOS app with PyInstaller
        run: |
          # Create PyInstaller spec for macOS
          pyinstaller \
            --name="Classmark" \
            --windowed \
            --onedir \
            --add-data="models:models" \
            --add-data="src:src" \
            --hidden-import=sklearn.utils._typedefs \
            --hidden-import=sklearn.utils._heap \
            --hidden-import=sklearn.utils._sorting \
            --hidden-import=sklearn.utils._vector_sentinel \
            --hidden-import=sklearn.neighbors._partition_nodes \
            --hidden-import=PIL._tkinter_finder \
            --collect-all=torch \
            --collect-all=transformers \
            --collect-all=ultralytics \
            --collect-all=ttkbootstrap \
            --noconfirm \
            src/gui/classmark_gui.py

          echo "Build complete. Contents:"
          ls -la dist/

      - name: Create DMG
        run: |
          # Create DMG using hdiutil (simpler, more reliable)
          cd dist

          # Create a folder for the DMG contents
          mkdir -p dmg_contents
          cp -r Classmark.app dmg_contents/ 2>/dev/null || cp -r Classmark dmg_contents/Classmark.app

          # Create Applications symlink
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "Classmark" -srcfolder dmg_contents -ov -format UDZO "Classmark-${{ github.event.inputs.version || '1.0.0' }}.dmg"

          echo "DMG created:"
          ls -lh *.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Classmark-macOS-${{ github.event.inputs.version || '1.0.0' }}
          path: dist/*.dmg
          retention-days: 90

      - name: Upload to Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
